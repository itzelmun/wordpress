apiVersion: v1
kind: Namespace
metadata:
  name: wordpress-pre
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-wordpress
  namespace: wordpress-pre
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-wordpress
  template:
    metadata:
      labels:
        app: admin-wordpress
    spec:
      containers:
        - name: admin-wordpress
          image: sistemasudec/phpmyadmin:wordpress-pre
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: PMA_HOST
              value: mysql-wordpress
            - name: PMA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: proyecto-secret
                  key: proyecto-password
          volumeMounts:
            - name: sessions
              mountPath: /sessions
      volumes:
        - name: sessions
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: admin-wordpress
  namespace: wordpress-pre
spec:
  type: ClusterIP
  selector:
    app: admin-wordpress
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80